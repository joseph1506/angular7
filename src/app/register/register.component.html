<form (submit)="registerUser($event)">
  <div class="container">
    <h2>Register Here</h2>
    <div>
      <input type="text" placeholder="Username" [(ngModel)]="username" name="username" id="username">
    </div>
    <div>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" id="password">
    </div>
    <div>
      <input type="password" placeholder="Confirm Password" [(ngModel)]="cpassword" name="cpassword" id="cpassword">
    </div>
    <div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </div>
</form>
