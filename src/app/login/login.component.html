<form (submit)="loginUser($event)">
  <ul style="list-style: none">
    <li><input type="text" placeholder="Username" [(ngModel)]="username" name="username"></li>
    <li><input type="password" placeholder="Password" [(ngModel)]="password" name="password"></li>
    <li><input type="submit" value="Submit"></li>
  </ul>

</form>
